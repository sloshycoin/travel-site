<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="public/icons/icons8-flight-94.png" alt="Website Logo">
                <span>TravelBloom</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar" style="display: none;">
                <input type="text" id="search-input" placeholder="Search for recommendations...">
                <button id="search-button">Search</button>
                <button id="reset-button">Reset</button>
                <div id="search-results" class="dropdown-content"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact" style="text-align: center;color: black;">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button id="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us: info@travelwebsite.com</p>
        <p>Follow us on social media</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
